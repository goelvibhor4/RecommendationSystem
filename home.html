	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Movie Recommender</h1>
					
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off" action="dashboard.php" method="get">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Vibhor Goel" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">Whats your age?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="25 Years" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">What kind of movie you love to watch</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="q3" type="radio" value="bollywood"/><label for="q3b" class="radio-conversion">Bollywood</label></span>
								<span><input id="q3c" name="q3" type="radio" value="hollywood"/><label for="q3c" class="radio-social">Hollywood</label></span>
								<span><input id="q3a" name="q3" type="radio" value="others"/><label for="q3a" class="radio-mobile">Others</label></span>
							</div>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="We'll make sure to use it all over">Movie Genre you prefer</label>
							<select class="cs-select cs-skin-boxes fs-anim-lower"  name="q4">
								<option value="" disabled selected>Pick a genre type</option>
								<option value="Action" data-class="color-588c75">Action</option>
								<option value="Drama" data-class="color-b0c47f">Drama</option>
								<option value="Romance" data-class="color-f3e395">Romance</option>
								<option value="thriller" data-class="color-f3ae73">thriller</option>
								<option value="Mystery" data-class="color-da645a">Mystery</option>
								<option value="Inspirational" data-class="color-79a38f">Inspirational</option>
								<option value="#Adventure" data-class="color-c1d099">Adventure</option>
								<option value="Comedy" data-class="color-f5eaaa">Comedy</option>
								<option value="Crime" data-class="color-f5be8f">Crime</option>
								<option value="fantasy" data-class="color-e1837b">fantasy</option>
								
								<!-- <option value="#d1dcb2" data-class="color-d1dcb2">#d1dcb2</option>
								<option value="#f9eec0" data-class="color-f9eec0">#f9eec0</option>
								<option value="#f7cda9" data-class="color-f7cda9">#f7cda9</option>
								<option value="#e8a19b" data-class="color-e8a19b">#e8a19b</option>
								<option value="#bdd1c8" data-class="color-bdd1c8">#bdd1c8</option>
								<option value="#e1e7cd" data-class="color-e1e7cd">#e1e7cd</option>
								<option value="#faf4d4" data-class="color-faf4d4">#faf4d4</option>
								<option value="#fbdfc9" data-class="color-fbdfc9">#fbdfc9</option>
								<option value="#f1c1bd" data-class="color-f1c1bd">#f1c1bd</option> -->
							</select>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Who is your favourite actor</label>
							<textarea class="fs-anim-lower" id="q5" name="q5" placeholder="John abhraham, Shahrukh khan,ranveer singh, sunny singh, sooraj pancholi, amitabh bachchan,akshay kumar,govinda, emraan hashmi,salman khan, jay roach, jason zada, seth rogen, jack black"></textarea>
						</li>
						<li><label class="fs-field-label fs-anim-upper" for="q4">Who is your favourite actress</label>
							<textarea class="fs-anim-lower" id="q6" name="q6" placeholder="Vidya balan, Kajol, anushka sharma, priyanka chopra, akshara hassan, annu kapoor, jacqueline fernandez, kareena kapoor, kangana ranaut,shruti hassan, sonam kapoor"></textarea>
							
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Recommend me some movies</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			<!-- Related demos -->
			

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
